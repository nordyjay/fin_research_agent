<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Broker Research Chatbot{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold text-gray-900">Broker Research Chatbot</h1>
                <div class="space-x-4">
                    <a href="{% url 'chat:index' %}" class="text-gray-700 hover:text-gray-900">Chat</a>
                    <a href="{% url 'documents:upload' %}" class="text-gray-700 hover:text-gray-900">Upload Documents</a>
                </div>
            </div>
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
