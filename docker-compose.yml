version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: fin_research_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: /entrypoint.sh python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - media_data:/app/media
      - ./seed_data:/app/seed_data:ro
    ports:
      - "8000:8000"
    environment:
      - DB_NAME=fin_research_db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DEBUG=True
      - SEED_DOCUMENTS=true
      - SEED_DOCUMENTS_ARGS=--process
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  media_data: